<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Itálico</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Destacar parte do texto</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt;">Texto pré-formatado</abbr></li>
        <li><abbr title="Use a tag &lt;u&gt;">Sublinhar</abbr></li>
        <li><abbr title="Use a tag &lt;small&gt;">Diminuir texto</abbr></li>
    </ul>
</body>
</html>
